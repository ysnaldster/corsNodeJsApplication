<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CORS</title>
</head>

<body>
    <h1>Problema CORS</h1>
    <input type="button" value="Traer Comic" id="tc" onclick="saludo()" />
    <script>
        document.getElementById('tc');
        function saludo() {
            fetch('http://localhost:3001/')
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                })
                .catch(console.log('Falla la peticion'));
        }
    </script>
</body>

</html>
